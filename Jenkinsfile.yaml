pipeline:
  agent: any
  stages:
    - stage: Checkout
      steps:
        - script: |
            git clone https://github.com/JEEVAABI15/FASTAPI-APPLICATION-STOCK

    - stage: Build
      steps:
        - script: |
            docker build -t fastapi-microservice .

    - stage: Deploy
      steps:
        - script: |
            docker run -d -p 8000:8000 fastapi-microservice
